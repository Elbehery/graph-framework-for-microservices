# regression test for https://gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/issues/721

extend type Query {
    wrappedStruct: WrappedStruct!
    wrappedScalar: WrappedScalar!
    wrappedMap: WrappedMap!
    wrappedSlice: WrappedSlice!
}

type WrappedStruct {
    name: WrappedScalar!
    desc: WrappedScalar
}
scalar WrappedScalar
type WrappedMap {
    get(key: String!): String!
}
type WrappedSlice {
    get(idx: Int!): String!
}
