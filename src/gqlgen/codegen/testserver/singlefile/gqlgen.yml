schema:
  - "*.graphql"
skip_validation: true
exec:
  filename: generated.go
  package: singlefile
model:
  filename: models-gen.go
  package: singlefile
resolver:
  filename: resolver.go
  package: singlefile
  type: Resolver

autobind:
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/singlefile"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/singlefile/introspection"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/singlefile/invalid-packagename"

models:
  Email:
    model: "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/singlefile.Email"
  StringFromContextFunction:
    model: "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/singlefile.StringFromContextFunction"
