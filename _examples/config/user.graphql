  id: ID!
  name: String! @goField(name:"FullName")
  role: role!
}

type role
@goModel(model:"gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/_examples/config.UserRole") {
    name: String!
}
