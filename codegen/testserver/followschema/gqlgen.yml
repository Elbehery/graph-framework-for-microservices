schema:
  - "*.graphql"
skip_validation: true
exec:
  layout: follow-schema
  dir: .
  package: followschema
model:
  filename: models-gen.go
  package: followschema
resolver:
  filename: resolver.go
  package: followschema
  type: Resolver

autobind:
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/followschema"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/followschema/introspection"
  - "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/followschema/invalid-packagename"

models:
  Email:
    model: "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/followschema.Email"
  StringFromContextFunction:
    model: "gitlab.eng.vmware.com/nsx-allspark_users/nexus-sdk/gqlgen.git/codegen/testserver/followschema.StringFromContextFunction"
